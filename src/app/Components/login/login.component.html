<form class="ui large equal width form" [formGroup]="loginForm" [ngClass]="{
'error': (!loginForm.valid && loginForm.touched) || loginError,
'success': session
}">
  <div class="ui success message" [ngClass]="{'accessibility': accAct()}">
    <div class="header">Exito!</div>
    <p>La sesi칩n ha sido iniciada correctamente</p>
  </div>
  <div class="ui error message" [ngClass]="{'accessibility': accAct()}" *ngIf="loginError">
    <div class="header">Error</div>
    <p>{{ loginErrorMessage }}</p>
  </div>
  <ng-container *ngIf="!session">
    <div class="field required" [ngClass]="{
  'error': !loginForm.get('username').valid && loginForm.get('username').touched,
  'accessibility': accAct()}">
      <div class="ui error message"
           [ngClass]="{'accessibility': accAct()}"
           *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">
        <div class="header">Campo requerido</div>
        <p>Debe ingresar un nombre de usuario</p>
      </div>
      <label for="username">Nombre de Usuario</label>
      <input type="text"
             id="username"
             formControlName="username">
    </div>
    <div class="field required" [ngClass]="{'error': !loginForm.get('password').valid && loginForm.get('password').touched}">
      <div class="ui error message"
           *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
           [ngClass]="{'accessibility': accAct()}">
        <div class="header">Campo requerido</div>
        <p>Debe ingresar una contrase침a</p>
      </div>
      <label for="password">Contrase침a</label>
      <input type="password"
             id="password"
             formControlName="password">
    </div>
    <button class="ui fluid button"
            type="submit"
            [disabled]="!loginForm.valid"
            (click)="onSubmit()"
            [ngClass]="{
          'negative': !loginForm.valid && !accAct(),
          'positive': loginForm.valid && !accAct(),
          'black': !loginForm.valid && accAct(),
          'grey': loginForm.valid && accAct()}">Iniciar Sesi칩n</button>
  </ng-container>
</form>
