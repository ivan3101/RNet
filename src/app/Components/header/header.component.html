<header class="ui inverted red stackable menu" #header>
  <div class="ui large labeled icon inverted red menu" #menu>
    <h1 class="ui header item"><a routerLink="/home">RNet</a></h1>
    <a routerLink="/category/tecnologia" routerLinkActive="active" class="item"><i class="desktop icon"></i>Tecnologia</a>
    <a routerLink="/category/smartphones" routerLinkActive="active" class="item"><i class="mobile icon"></i>Smartphones</a>
    <a routerLink="/category/apps" routerLinkActive="active" class="item"><i class="fab fa-app-store fa-2x"></i>Apps</a>
    <a routerLink="/category/tutoriales" routerLinkActive="active" class="item"><i class="book icon"></i>Tutoriales</a>
  </div>
  <div class="right menu">
    <div class="ui right aligned category search item">
      <div class="ui icon input">
        <input class="prompt" placeholder="Buscar articulos..." type="text" style="">
        <i class="search link icon"></i>
      </div>
    </div>
    <div class="ui large labeled icon red menu inverted menu2" #menu2 *ngIf="!user">
      <a class="item" (click)="onOpenModal()">
        <i class="id card icon"></i>Identificarse
      </a>
    </div>
    <div class="ui large labeled icon red menu inverted menu2" #menu2 *ngIf="user">
      <a class="item" (click)="onLogout()">
        <img [src]="user.imageUrl" [alt]="user.fullName" class="avatar">
        {{ user.fullName }}</a>
    </div>
  </div>
</header>
