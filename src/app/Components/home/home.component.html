<app-featured></app-featured>
<div class="ui segment container">
  <h1>Lo ultimo</h1>
  <div class="ui four column doubling stackable grid container">
    <div class="column" *ngFor="let article of articles | async">
      <a class="ui centered card" [routerLink]="['/articles', article._id]">
        <div class="ui fluid image">
          <img [src]="article.imageUrl" [ngClass]="{'accessibility': accAct()}">
        </div>
        <div class="content">
          <div class="header">{{ article.title }}</div>
          <div class="meta">
            <a [routerLink]="['/category', article.category]">{{ article.category }}</a>
          </div>
          <div class="description">
            {{ article.story | substr:100 }}
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
