<div class="ui medium rounded image">
  <img [src]="article.imageUrl">
</div>
<div class="content">
  <div class="header">{{ article.title }}</div>
  <div class="meta">
    <span>{{ article.story }}</span>
  </div>
  <div class="description">
    <p></p>
  </div>
  <div class="extra">
    {{ article.tags }}
  </div>
</div>
