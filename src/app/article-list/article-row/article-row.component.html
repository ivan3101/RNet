<a class="ui link medium rounded image" [routerLink]="'/article/' + article.id">
  <img [src]="article.imageUrl">
</a>
<div class="content">
  <a class="header" [routerLink]="'/article/' + article.id">{{ article.title }}</a>
  <div class="meta">
    <span>{{ article.story }}</span>
  </div>
  <div class="description">
    <p></p>
  </div>
  <div class="extra">
    {{ article.tags }}
  </div>
</div>
